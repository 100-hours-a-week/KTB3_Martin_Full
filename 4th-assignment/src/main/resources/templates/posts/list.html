<!DOCTYPE html>
<html xmlns:th="<http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록 페이지</title>
</head>
<body>

<h1>게시글</h1>

<table margin = 1>
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
    </tr>
    </thead>
    <tbody> <!-- 실제 데이터 부분 -->
    <tr th:each = "post : ${posts}">
        <td th:text = "${post.id}"></td>
        <td>
            <a th:href = "@{/posts/{id}(id=${post.id})}"
               th:text = "${post.title}"><</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href = "@{/posts/form}">게시글 작성</a>
</body>
</html>
