<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${postDto.id == null} ? '새 게시글 등록' : '게시글 수정'"></title>
</head>
<body>

<h1 th:text="${postDto.id == null} ? '게시글 작성' : '게시글 수정'"></h1>

<form id="myform"
      th:object="${postDto}"
      method="post"
      th:action="${postDto.id == null} ? @{/posts} : @{/posts/{id}(id=${postDto.id})}">

    <input type="hidden" name="_method" th:if="${postDto.id != null}" value="put">

    <label>제목</label><br>
    <input type="text" th:field="*{title}" /><br><br>

    <label>내용</label><br>
    <textarea th:field="*{content}"></textarea><br><br>

</form>

<!-- 폼 외부에 버튼 배치 -->
<button type="submit" form="myform" th:text="${postDto.id == null} ? '등록' : '수정'"></button><br><br>

<a th:href="@{/posts}">목록으로 돌아가기</a>

</body>
</html>
