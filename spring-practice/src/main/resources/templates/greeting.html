<!-- greeting.html -->
<!DOCTYPE html>
<html xmlns:th="<http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <title>Greeting</title>
</head>
<body>
<!-- 컨트롤러의 모델에서 "message" 속성 값을 가져와 h1 태그의 텍스트로 설정합니다. -->
<h1 th:text="${message}">Default Message</h1>
<p>이 페이지는 Spring MVC와 Thymeleaf를 통해 동적으로 생성되었습니다.</p>
</body>
</html>
