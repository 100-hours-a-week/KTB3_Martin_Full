<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 도서 등록</title>
</head>
<body>
<form id = "myform" method="post" action="/books" th:object="${bookDto}">
    <label>제목</label>
    <input type="text" th:field="*{title}" placeholder="title" /><br>
    <label>저자</label>
    <input type="text" th:field="*{author}" placeholder="author" /><br>
    <label>ISBN</label>
    <input type="text" th:field="*{isbn}" placeholder="ISBN" /><br>
    <label>설명</label>
    <input type="text" th:field="*{description}" placeholder = "description" /><br>

</form>
<button type="submit" form = "myform">저장</button>
<a th:href="@{/books}">취소</a>


</body>
</html>
